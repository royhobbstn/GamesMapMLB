
<!DOCTYPE html>
<html>
<head>
	<title>Games Map MLB</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  
  <style>
               html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
overflow-x: hidden;
overflow-y: hidden;
          }
          
          #map {
            width: 100%;
            height: 100%;
          }
  </style>
</head>
<body>
	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([40, -95], 4);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

		var baseballIcon = L.icon({
			iconUrl: 'markers/sfgstl.png',
			iconSize: [30, 40],
			iconAnchor: [15, 40],
			popupAnchor: [0, -15]
		});

    
    var xhr = new XMLHttpRequest();
xhr.open('GET', 'http://red-meteor-147235.nitrousapp.com:4000/games');
xhr.send(null);
    
    
    xhr.onreadystatechange = function () {
  var DONE = 4; // readyState 4 means the request is done.
  var OK = 200; // status 200 is a successful return.
  if (xhr.readyState === DONE) {
    if (xhr.status === OK) {
      var game_day_data = JSON.parse(xhr.responseText); 
      addMarkers(game_day_data);
    } else {
      console.log('Error: ' + xhr.status); // An error occurred during the request.
    }
  }
};
    
    function addMarkers(game_day_data){
      var markers=[];
      
      game_day_data.forEach(function(d, i){
        
        markers[i] = L.marker([d.coordinates[1],d.coordinates[0]], {icon: baseballIcon}).addTo(map);
        markers[i].bindPopup(d["SUBJECT"]);
      });
      
    }
    
	</script>
</body>
</html>
